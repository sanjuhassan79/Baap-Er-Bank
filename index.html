<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">Baap-Er-Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>

                <input id="user_email" class="border border-gary-400 rounded block w-3/4 mb-4 py-2" type="text" placeholder="your email">
                <input id="user_password" class="border border-gary-400 rounded block w-3/4 mb-4 py-2" type="password" placeholder="your password">


                <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Submit</button>

            </div>
        </section>
    </main>

    <script src="./js/newbankLogin.js"></script>
</body>

</html>
