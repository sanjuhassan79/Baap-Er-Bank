<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking pages</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-purple-600">mooooone y</span>!!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="Withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1200</span></h4>
                </div>

            </div>
        </section>

        <!-- Depsit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <div>

                        <input id="deposit_input" class="border border-gary-400 rounded block w-3/4 mb-4 py-2" type="text" placeholder="$ amout you want to deposit">


                        <button id="Depsit-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Deposit</button>

                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <div>

                        <input id="Withdraw_input" class="border border-gary-400 rounded block w-3/4 mb-4 py-2" type="text" placeholder="$ amout you want to Withdraw">


                        <button id="Withdraw-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Withdraw</button>

                    </div>
                </div>

            </div>
        </section>

    </main>
    <script src="./js/newbanking.js"></script>
</body>

</html>
